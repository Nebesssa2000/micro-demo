server.port=8761

# id приложения - желательно указывать всегда в микросервисных приложениях
spring.application.name=eserver

# для сервера необходимо отключить данные настройки(регистрация веб-сервисов и пр.)
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# url куда будет происходить регистрация сервисов
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# отключение лишних логов
logging.level.com.netflix.eureka=OFF
logging.level.com.netflix.discovery=OFF

# более короткое отображение логов
logging.pattern.console=%c{1.} [%-5level] %d{HH:m:ss} - %msg%n
